<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emirates SDET Case Study - App Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-plane"></i> Emirates App Management</h1>
            <p>SDET Case Study - Internal Team Interface</p>
        </header>

        <div class="main-content">
            <!-- Search Section -->
            <section class="search-section">
                <h2><i class="fas fa-search"></i> Search & Filter</h2>
                <div class="search-form">
                    <div class="form-group">
                        <label for="searchAppName">App Name:</label>
                        <input type="text" id="searchAppName" placeholder="Search by app name...">
                    </div>
                    <div class="form-group">
                        <label for="searchOwner">Owner:</label>
                        <input type="text" id="searchOwner" placeholder="Search by owner...">
                    </div>
                    <div class="form-group">
                        <label for="searchValid">Status:</label>
                        <select id="searchValid">
                            <option value="">All</option>
                            <option value="true">Valid</option>
                            <option value="false">Invalid</option>
                        </select>
                    </div>
                    <button type="button" id="searchBtn" class="btn btn-primary">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <button type="button" id="clearSearchBtn" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>
            </section>

            <!-- Apps Table -->
            <section class="apps-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Applications</h2>
                    <div class="table-actions">
                        <span id="appCount" class="app-count">0 apps</span>
                        <button type="button" id="refreshBtn" class="btn btn-outline">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table id="appsTable" class="apps-table">
                        <thead>
                            <tr>
                                <th>App Name</th>
                                <th>App Path</th>
                                <th>Owner</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appsTableBody">
                            <!-- Apps will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-edit"></i> Edit Application</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group">
                            <label for="editAppName">App Name:</label>
                            <input type="text" id="editAppName" readonly>
                        </div>
                        <div class="form-group">
                            <label for="editAppPath">App Path:</label>
                            <input type="text" id="editAppPath" readonly>
                        </div>
                        <div class="form-group">
                            <label for="editOwner">Owner:</label>
                            <input type="text" id="editOwner" required>
                        </div>
                        <div class="form-group">
                            <label for="editValid">Status:</label>
                            <select id="editValid" required>
                                <option value="true">Valid</option>
                                <option value="false">Invalid</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                            <button type="button" class="btn btn-secondary" id="cancelEdit">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete the application "<span id="deleteAppName"></span>"?</p>
                    <p class="warning">This action cannot be undone.</p>
                    <div class="form-actions">
                        <button type="button" id="confirmDelete" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelDelete">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notification Toast -->
        <div id="notification" class="notification"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
